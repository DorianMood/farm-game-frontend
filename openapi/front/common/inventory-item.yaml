  animal:
    $ref: ./animal.yaml
  seed:
    $ref: ./seed.yaml
  animalProduct:
    $ref: ./animal-product.yaml
  seedProduct:
    $ref: ./seed-product.yaml
  promoCode:
    $ref: ./promo-code.yaml

additionalProperties: false
