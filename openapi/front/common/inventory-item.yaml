type: object
description: Элемент инвентаря
properties:
  id:
    type: string
    description: Идентификатор инвентаря
    example: 505d3dcb-b1b4-444e-aa55-405c0f12e5f4
    maxLength: 255
  name:
    type: string
    description: Название
    example: 2
  description:
    type: string
    description: Описание
    example: 2
  price:
    type: number
    description: Стоимость продукта
    example: 2
  sellMultiplier:
    type: number
    description: Множитель при продаже
    example: 0.8
