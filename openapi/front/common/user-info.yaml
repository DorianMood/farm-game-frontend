type: object
description: Пользователь
properties:
  id:
    type: string
    description: Идентификатор пользователя
    example: 505d3dcb-b1b4-444e-aa55-405c0f12e5f4
    maxLength: 255
  username:
    $ref: ./username.yaml
    description: Ник пользователя
  name:
    type: string
    description: Имя пользователя
    example: Иван
    maxLength: 255
  city:
    type: string
    description: Город пользователя
    example: Москва
    maxLength: 255
  ballance:
    type: number
    description: Количество монет на баллансе пользователя
    example: 1000
    maxLength: 255
  createdAt:
    type: string
    description: Дата создания аккаунта пользователя
    example: "2024-06-24T19:53:25.367Z"
    maxLength: 255

additionalProperties: false
